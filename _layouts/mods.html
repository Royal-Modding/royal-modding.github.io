---
layout: default
---
{% assign sorted_mods = site.mods | sort:"mh" %}
{% for mod in sorted_mods reversed %}
<h2>{{ mod.name }}</h2>
<table>
  <tr>
    <td style="border: none;">
      <img src="/img/{{ mod.icon }}.jpg" style="min-width: 200px; max-width: 200px;" />
    </td>
    <td style="border: none; height: 222px; width: 600px; position: relative;">
      <div style="max-height: 130px; position: absolute; top: 4px; left: 10px; overflow: hidden; max-width: 580px;">
        {{ mod.desc }}
      </div>
      <div style="position: absolute; bottom: 10px; left: 10px;">
        <a class="modhub-link" data-type="ModHub" data-item="{{ mod.name }}"
          href="https://www.farming-simulator.com/mod.php?mod_id={{ mod.mh }}" target="_blank"
          style="text-decoration: none;">
          <img src="/img/modHubLogo.png" style="width: 54px; margin-right: 12px; margin-top: 15px;" />
        </a>
        {% if mod.gh %}
        <a class="github-link" data-type="GitHub" data-item="{{ mod.name }}" href="https://github.com/{{ mod.gh }}"
          target="_blank" style="text-decoration: none;">
          <img src="/img/gitHubLogo.png" style="width: 54px; margin-right: 12px; margin-top: 15px;" />
        </a>
        {% endif %}
      </div>
    </td>
  </tr>
</table>
<hr>
{% endfor %}
