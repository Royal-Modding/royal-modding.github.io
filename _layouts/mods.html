---
layout: default
---
{% for mod in site.mods %}
<h2>{{ mod.name }}</h2>
<table>
  <tr>
    <td style="border: none;">
      <img src="/img/{{ mod.icon }}.jpg" style="min-width: 200px; max-width: 200px;" />
    </td>
    <td style="border: none; height: 222px; width: 600px; position: relative;">
      <div style="max-height: 130px; position: absolute; top: 10px; left: 10px; overflow: hidden;">
        {{ mod.desc }}
      </div>
      <div style="position: absolute; bottom: 10px; left: 10px;">
        <a href="https://www.farming-simulator.com/mod.php?mod_id={{ mod.mh }}" target="_blank"
          style="text-decoration: none;">
          <img src="/img/modHubLogo.png" style="width: 54px; margin-right: 12px; margin-top: 15px;" />
        </a>
        {% if mod.gh %}
        <a href="https://github.com/{{ mod.gh }}" target="_blank" style="text-decoration: none;">
          <img src="/img/gitHubLogo.png" style="width: 54px; margin-right: 12px; margin-top: 15px;" />
        </a>
        {% endif %}
      </div>
    </td>
  </tr>
</table>
{% endfor %}
