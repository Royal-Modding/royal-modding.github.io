<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>

	{% if site.google_analytics %}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', '{{ site.google_analytics }}');
	</script>
	{% endif %}
	<meta charset="UTF-8">

	{% seo %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#157878">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
	<header class="page-header" role="banner">
		<h1 class="project-name">Royal Modding</h1>
		<h2 class="project-tagline">Mods like never before!</h2>
		<a href="/" class="btn">Home</a>
		<a href="/mods.html" class="btn">Mods</a>
	</header>

	<main id="content" class="main-content" role="main">
		{{ content }}

		<footer class="site-footer">
			<span class="site-footer-credits">Take a look at our <a
					href="https://www.farming-simulator.com/mods.php?filter=org&org_id=175278" target="_blank">ModHub Page</a>.</span>
		</footer>
	</main>
</body>

</html>
