<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>

	{% if site.google_analytics %}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', '{{ site.google_analytics }}');
	</script>
	{% endif %}
	<meta charset="UTF-8">

	{% seo %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Royal Modding">
	<meta name="application-name" content="Royal Modding">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<meta name="theme-color" content="#f1f1f1">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#595959">
</head>

<body>
	<header class="page-header" role="banner">
		<h1 class="project-name">Royal Modding</h1>
		<h2 class="project-tagline">Mods like never before!</h2>
		<a href="/" class="btn">Home</a>
		<a href="/mods.html" class="btn">Mods</a>
	</header>

	<main id="content" class="main-content" role="main">
		{{ content }}

		<footer class="site-footer">
			<span class="site-footer-credits">Take a look at our <a
					href="https://www.farming-simulator.com/mods.php?filter=org&org_id=175278"
					target="_blank">ModHub</a> and <a href="https://github.com/Royal-Modding" target="_blank">GitHub</a>
				pages.
			</span>
		</footer>
	</main>
</body>

</html>
